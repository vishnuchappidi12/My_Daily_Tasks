<!DOCTYPE html>

<body>
    Enter First Number:<input type="text"><br>
    Enter Second Number:<input type="text">
    <div>
        Choose an Operator:
        <button onclick="fun('+')">+</button>
        <button onclick="fun('-')">-</button>
        <button onclick="fun('*')">*</button>
        <button onclick="fun('/')">/</button>
        <button onclick="fun('%')">%</button>
        <button onclick="fun('**')">**</button><br>
        <button onclick="rs()">reset</button>
    </div>
    <div>result:<span></span></div>
    <script>
        let tr=document.getElementsByTagName("input")
        let sr=document.getElementsByTagName("span")[0]

        function fun(op){
            let a=parseInt(tr[0].value)
            let b=parseInt(tr[1].value)
            let r
            switch(op)
            {
                
                case '+':
                    r=a+b
                    break
                    case '-':
                    r=a-b
                    break
                    case '*':
                    r=a*b
                    break
                    case '/':
                    r=a+b
                    break
                    case '/':
                    r=a+b
                    break
                    case '%':
                    r=a%b
                    break
                    case '**':
                    r=a**b
                    break
            }
            sr.innerHTML=r
        
            function rs(){
               r=""
               

            }
        }

        
    </script>
