<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter first number"><br>
    <input type="text" placeholder="enter second number">
    <div>
        <button onclick="fun('+')">+</button>
        <button onclick="fun('-')">-</button>
        <button onclick="fun('*')">*</button>
        <button onclick="fun('/')">/</button>
        <button onclick="fun('%')">%</button>
        <button onclick="fun('**')">**</button>
    </div>
    <div>result:<span></span></div>
    <script>
        let tr=document.getElementsByTagName("input")
        let sr=document.getElementsByTagName("span")[0]

        function fun(op){
            let a=parseInt(tr[0].value)
            let b=parseInt(tr[1].value)
            let r
            switch(op)
            {
                
                case '+':
                    r=a+b
                    break
                    case '-':
                    r=a-b
                    break
                    case '*':
                    r=a*b
                    break
                    case '/':
                    r=a+b
                    break
                    case '/':
                    r=a+b
                    break
                    case '%':
                    r=a%b
                    break
                    case '**':
                    r=a**b
                    break
            }
            sr.innerHTML=r
            r=""

        }
    </script>


    
</body>
</html>
